<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css File  -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Portfolio</title>
  </head>
  <body>
    <header>
      <span>Abdo</span>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#skils">Skils</a></li>
        <li><a href="#project">Project</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </header>
    <section>
      <!-- Hello Page  -->
      <div class="home">
        <div class="hello">
          <span>Hello</span>

          <p>FrontEnd Developer</p>
        </div>
        <div class="image">
          <img src="images/Me.png" alt="" />
        </div>
      </div>
      <div class="about" id="about">
        <h2 class="special-heading">About</h2>
        <p>About Me</p>
        <div class="container"></div>

      <!-- Skils Section  -->
      <div class="skils" id="skils">

      <!-- Projects Section  -->
      <div class="project" id="project">

        <p>My Project</p>
        <div class="container">
          <div class="slide"></div>
          <div class="btn">
            <i class="fa-solid fa-chevron-left"></i>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <div class="git">
            <img src="images/GitHub-Logo.wine.svg" alt="" />
            <div class="text">
              <h3>Github Rebo</h3>
              <a href=" https://github.com/abdoMokhtar" target="_blank"
                >Open<i class="fa-solid fa-arrow-up-right-from-square"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
      <!-- Contact Section  -->
      <div class="contact" id="contact">
        <h2 class="special-heading">Contact</h2>
        <p>Contact Me</p>
        <div class="container">
          <i class="fa-brands fa-facebook-f"
            ><a
              href="https://www.facebook.com/profile.php?id=100050965262150"
              target="_blank"
            ></a
          ></i>
          <i class="fa-brands fa-whatsapp"
            ><a href="https://wsend.co/201029060019" target="_blank"></a
          ></i>
          <i class="fa-brands fa-linkedin"
            ><a
              href="https://www.linkedin.com/in/abdelrahman-mokhtar-ba4232238"
              target="_blank"
            ></a
          ></i>
        </div>
      </div>
      <button><i class="fa-solid fa-arrow-up"></i></button>
    </section>

    <footer>
      <i class="fa-regular fa-copyright"></i>
      Copyright by
      <span>Abdo.M</span>
    </footer>
    <script src="main.js" type="module"></script>

</html>
